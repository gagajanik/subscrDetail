
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="container">
  <h2>დეტალები აბონენტზე</h2>
  <br>
  <!-- Nav pills -->
  <ul class="nav nav-tabs" role="tablist">
    <li class="nav-item">
      <a class="nav-link active" data-toggle="pill" href="#home">ზარების ქვეყნის შიგნით</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" data-toggle="pill" href="#menu1">ზარები ქვეყნის გარეთ</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" data-toggle="pill" href="#menu2">შემომავალი ზარები</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" data-toggle="pill" href="#menu3">ლოკალური ზარები</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" data-toggle="pill" href="#menu4">დარიცხვები&გადახდები</a>
    </li>
  </ul>

  <!-- Tab panes -->
  <div class="tab-content">
    <div id="home" class="container tab-pane active"><br>
      <app-inside-calls></app-inside-calls>
    </div>
    <div id="menu1" class="container tab-pane fade"><br>
      <app-outside-calls></app-outside-calls>
    </div>
    <div id="menu2" class="container tab-pane fade"><br>
      <app-incoming-calls></app-incoming-calls>
    </div>
    <div id="menu3" class="container tab-pane fade"><br>
      <app-local-calls></app-local-calls>
    </div>
    <div id="menu4" class="container tab-pane fade"><br>
      <app-accountments></app-accountments>
    </div>
  </div>
</div>
</body>
</html>
